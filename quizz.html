<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./styleQuizz.css">
    <title>QCM</title>
</head>

<body>
    
            
    <!-- Implémentation du Vue dans le projet, on doit créer une balise racine
    dans laquel tout le code sera contenu -->
    <header>
        <button type="button" class="btn btn-outline-primary home"><i class="fas fa-home"></i></button>
        <h1>QCM</h1>
    </header>
   <div id="app" class="main">

         <!-- Carousel de questions -->
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" v-bind:data-slide-to="n-1" :class="{'active' : n === 1}" v-for="n in nbQuestions">{{n}}</li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item" v-for="(item, index) in questions" :class="{'active': index === 0}">
              <!----- Div du QCM ----->
              <div class="qcm" v-on:change="onChange($event); enableButton()">
                <h2>{{index+1}} - {{item.question}}</h2>
                <!-- Choix multiples -->
                <div class="form-check">
                 <input class="form-check-input" type="radio" v-bind:name="item.question" id="flexRadioDefault1" v-bind:value="item.wrongAnswer">
                 <label class="form-check-label" for="flexRadioDefault1">
                   {{item.wrongAnswer}}
                 </label>
               </div>
               <div class="form-check">
                 <input class="form-check-input" type="radio" v-bind:name="item.question" id="flexRadioDefault2" v-bind:value="item.wrongAnswer2">
                 <label class="form-check-label" for="flexRadioDefault2">
                  {{item.wrongAnswer2}}
                 </label>
               </div>
               <div class="form-check">
                 <input class="form-check-input" type="radio" v-bind:name="item.question" id="flexRadioDefault3" v-bind:value="item.wrongAnswer3">
                 <label class="form-check-label" for="flexRadioDefault3">
                  {{item.wrongAnswer3}}
                 </label>
               </div>
               <div class="form-check">
                 <input class="form-check-input" type="radio" v-bind:name="item.question" id="flexRadioDefault4" v-bind:value="item.rightAnswer">
                 <label class="form-check-label" for="flexRadioDefault4">
                  {{item.rightAnswer}}
                 </label>
               </div>
               <button type="button" class="btn btn-outline-success" href="#carouselExampleIndicators" data-slide="next" v-on:click="getReponse(index)" disabled="true"><i class="fas fa-check-circle"></i></button>
              </div>
              <!-----Fin Div QCM ----->
            </div>
          </div>
        </div>
          
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./quizz.js"></script>
</body>
</html>
